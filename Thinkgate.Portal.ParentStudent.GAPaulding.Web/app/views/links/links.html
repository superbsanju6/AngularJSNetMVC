<section id="links-view" class="mainbar" data-ng-controller="links as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">

                <div class="page-title text-center">
                    <h1><strong>{{vm.student.fname}} {{vm.student.lname}}</strong></h1>
                </div>

            </div>
            <br />
            <div class="row-fluid">
                <div class="page-title text-center">
                    <h2><strong>{{vm.page.title}}</strong></h2>
                </div>
            </div>
            <br />
            <div class="row-fluid">
                <div class="page-title text-center">
                    <div class="widget-content text-center">
                        <div align="center" class="well well-large widget bgreen widget-details-large">
                            <br />
                            <table class="table-condensed widget-lbl-large">
                                <tbody>
                                    <tr data-ng-repeat="s in vm.linkinfo">
                                        <td><strong>{{s.LinkName}}</strong></td>
                                        <td class="widget-lbl-underline"><a href="{{s.Url}}" target="_blank">{{s.Url}}</a></td>
                                        <td>{{s.Phone}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <br />
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
            <div class="row-fluid hide">
                <div class="span6">
                    <div class="widget wgreen">
                        <div data-cc-widget-header title="{{vm.news.title}}"
                             allow-collapse="false">
                        </div>
                        <div class="widget-content text-center text-info">
                            <small>{{vm.news.description}}</small>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>

            </div>
       
    </section>
</section>
